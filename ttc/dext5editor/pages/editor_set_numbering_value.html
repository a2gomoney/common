<!DOCTYPE html>
<html>
<head>
    <title>Set Numbering</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script type="text/javascript">
        document.write('<scr' + 'ipt src="../config/editor_crossdomain_config.js?t=' + (new Date).getTime() + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>

    <script type="text/javascript">
        var DEXTTOP = parent;
        var Dext5LayerFrame = DEXTTOP.DEXTDOC.getElementById("dext_frame_" + DEXTTOP.G_CURREDITOR.ID);
        if (DEXTTOP.G_CURREDITOR.dialogWindow != null) {
            DEXTTOP = Dext5LayerFrame.contentWindow.DEXTTOP;
        }
        var Dext5LayerWin = Dext5LayerFrame.contentWindow;

        document.write('<link href="' + Dext5LayerWin._dext_editor._config.popupCssUrl + '?t=' + DEXTTOP.DEXT5.UrlStamp + '" rel="stylesheet" type="text/css" />');
        if (Dext5LayerWin._dext_editor._config.customCssUrlDetailApply == "1") {
            document.write('<link href="' + Dext5LayerWin._dext_editor._config.style.customCssUrl + "?t=" + DEXTTOP.DEXT5.UrlStamp + '" rel="stylesheet" type="text/css" />');
        }
        document.write('<scr' + 'ipt src="' + Dext5LayerWin._dext_editor._config.dialogJSUrl + '?t=' + DEXTTOP.DEXT5.UrlStamp + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>
    <style>
        .mobile .no_a {
            width: 90% !important;
        }

            .mobile .no_a ul {
                display: none !important;
            }

            .mobile .no_a input {
                width: 100% !important;
                box-sizing: border-box;
                height: 20px !important;
            }
    </style>
</head>
<body style="margin:0px; padding:0px; " onload="setNumberingValuePageLoadedEvent(); page_dialog_loaded_event();">
    <div class="" id="dext_dialog_box">
        <!-- Header -->
        <div class="EdiTor_Popup_header">
            <span class="subject" id="span_title">번호 매기기 값 설정</span><span class="text">DEXT5 Editor</span>
            <div class="close">
                <a href="javascript:event_dext_close();" title="close"></a>
            </div>
        </div>
        <!-- // Header -->
        <!-- Contents / general -->
        <div class="EdiTor_Popup_contents view">
            <div class="contents">
                <div class="con">
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td style="width: 20%;">
                                    <span>시작 번호</span>
                                </td>
                                <td>
                                    <div class="no_a" style="display: inline-block;">
                                        <input id="input_start_number" name="input_start_number" type="text" class="con_input" />
                                        <ul>
                                            <li>
                                                <a href="javascript:void(0)" id="val_up" style="cursor:pointer;">
                                                    <img src="../images/editor/dialog/btn/editor_ta_btn.gif" width="15" height="10" alt="up" />
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:void(0)" id="val_down" style="cursor:pointer;">
                                                    <img src="../images/editor/dialog/btn/editor_ba_btn.gif" width="15" height="10" alt="down" />
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div style="height: 30px;">
                                        <span>미리보기 &nbsp; </span>
                                        <ol id="preview" style="list-style-position: inside; padding-left: 0; display:inline-block;"><li id=""></li></ol>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- // Contents -->
        <!-- Footer -->
        <div class="EdiTor_Popup_footer">
            <a id="ok_btn" class="confirm" href="javascript:void(0);"><span id="span_ok"></span></a> <a href="javascript:event_dext_close();" class="cancel"><span id="span_cancel"></span></a>
        </div>
        <!-- // Footer -->
    </div>
</body>
</html>
