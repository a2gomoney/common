    <script type="text/javascript">
        // select
        function selectUnit(select) {
            var _id;
            if (select.id == 'options') {
                _id = 'list_unit';
            } else if(select.id == 'options2'){
                _id = 'position_unit';
            }
            var customInput = document.getElementById(_id);
            //var selectTag = document.getElementById('options');
            if (select.value === '직접입력') {
                customInput.style.display = 'inline-block';
                select.style.display = 'none';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                select.style.display = 'inline-block';
            }
        }
        function customUnit(e) {
            var customInput = document.getElementById('list_unit');
            var select = getPreviousElementSibling(e)
            var temp = select.lastElementChild;
            if (e.value) {
                var newOption = new Option(e.value, e.value);
                //selectTag.remove(selectTag.lastElementChild);
                select.add(newOption);
                select.add(temp);
                select.value = e.value;
                e.style.display = 'none';
                select.style.display = 'inline-block';
            }
        }

        function getPreviousElementSibling(element) {
            var sibling = element.previousSibling;
            while (sibling && sibling.nodeType !== 1) {
                sibling = sibling.previousSibling;
            }
            return sibling;
        }

    </script>
</head>
